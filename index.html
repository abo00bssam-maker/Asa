<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هندسة الكرة - العرض الاحترافي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #020617; 
            color: #f8fafc;
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-layout {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 1300px;
            height: calc(100vh - 30px);
        }

        @media (min-width: 900px) {
            .main-layout { flex-direction: row; }
        }

        .chalkboard-outer {
            flex: 1.4;
            display: flex;
            flex-direction: column;
            background-color: #0f172a;
            border: 4px solid #1e293b;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .chalkboard-header {
            background-color: #1e293b;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chalkboard-content {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #334155 transparent;
        }

        /* تنسيق الكسر الرياضي */
        .math-frac {
            display: inline-flex;
            flex-direction: column;
            vertical-align: middle;
            text-align: center;
            font-size: 0.85em;
            line-height: 1;
            margin: 0 5px;
        }
        .math-frac .top { border-bottom: 2px solid currentColor; padding: 0 3px 2px 3px; }
        .math-frac .bottom { padding: 2px 3px 0 3px; }

        .side-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .visual-card {
            background: radial-gradient(circle at center, #111827, #020617);
            border: 2px solid #1e293b;
            border-radius: 20px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            flex: 2;
            position: relative;
        }

        #sphere-canvas-container {
            width: 100%;
            height: 100%;
            cursor: move;
        }

        .math-block {
            background: rgba(14, 165, 233, 0.05);
            border-right: 4px solid #38bdf8;
            padding: 15px 20px;
            margin: 12px 0;
            border-radius: 8px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            direction: ltr; 
            justify-content: flex-end;
        }

        .info-card {
            background: #0f172a;
            border-radius: 16px;
            padding: 20px;
            border-right: 6px solid #f59e0b;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .question-highlight {
            background: rgba(245, 158, 11, 0.1);
            border-right: 4px solid #f59e0b;
            padding: 18px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .btn-replay {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: #1e293b;
            color: white;
            padding: 10px 25px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
            cursor: pointer;
            z-index: 1000;
            border: 1px solid #334155;
        }

        .gold-text {
            color: #fbbf24;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(251, 191, 36, 0.4);
        }
    </style>
</head>
<body>

    <div class="main-layout">
        <div class="chalkboard-outer">
            <div class="chalkboard-header">
                <span class="text-sky-400 font-bold">حل مسألة حجم ومساحة الكرة</span>
                <span class="gold-text">إشراف: الأستاذ أبو بسام</span>
            </div>
            
            <div class="chalkboard-content" id="boardScroll">
                <div id="canvas"></div>
            </div>
        </div>

        <div class="side-panel">
            <div class="visual-card">
                <h2 class="text-[10px] text-sky-400 font-bold uppercase tracking-widest mt-2">محاكاة التكوين والانكشاف الديناميكي</h2>
                <div id="sphere-canvas-container"></div>
            </div>

            <div class="info-card">
                <h3 class="text-amber-400 font-bold mb-4 text-lg border-b border-amber-500/20 pb-2">القوانين الرياضية:</h3>
                <div class="space-y-6">
                    <div class="flex flex-col gap-2">
                        <span class="text-slate-400 text-sm">حجم الكرة (V):</span>
                        <div class="text-2xl font-bold text-sky-400 flex items-center gap-2" dir="ltr">
                            V = <div class="math-frac"><span class="top">4</span><span class="bottom">3</span></div> π r³
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <span class="text-slate-400 text-sm">مساحة السطح (A):</span>
                        <div class="text-2xl font-bold text-amber-400 flex items-center gap-2" dir="ltr">
                            A = 4 π r²
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button id="replayBtn" class="btn-replay" onclick="resetBoard()">إعادة العرض ↻</button>

    <script>
        let scene, camera, renderer, sphereGroup, leftHalf, rightHalf, innerElements;
        let growth = 0; 
        let openState = 0; 
        
        function init3D() {
            const container = document.getElementById('sphere-canvas-container');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(40, container.clientWidth / container.clientHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);

            sphereGroup = new THREE.Group();
            scene.add(sphereGroup);

            const crystalMat = new THREE.MeshPhongMaterial({ 
                color: 0xffffff, transparent: true, opacity: 0.15, shininess: 100, side: THREE.DoubleSide 
            });
            const wireMat = new THREE.MeshBasicMaterial({ color: 0x0ea5e9, wireframe: true, transparent: true, opacity: 0.25 });

            const halfGeo = new THREE.SphereGeometry(1.6, 32, 32, 0, Math.PI, 0, Math.PI);
            
            leftHalf = new THREE.Group();
            leftHalf.add(new THREE.Mesh(halfGeo, crystalMat), new THREE.Mesh(halfGeo, wireMat));
            leftHalf.rotation.y = Math.PI / 2;
            sphereGroup.add(leftHalf);

            rightHalf = new THREE.Group();
            rightHalf.add(new THREE.Mesh(halfGeo, crystalMat), new THREE.Mesh(halfGeo, wireMat));
            rightHalf.rotation.y = -Math.PI / 2;
            sphereGroup.add(rightHalf);

            innerElements = new THREE.Group();
            scene.add(innerElements);

            // نصف القطر الذهبي (أكثر سمكاً ووضوحاً)
            const rPoints = [new THREE.Vector3(0,0,0), new THREE.Vector3(1.6,0,0)];
            const rGeo = new THREE.BufferGeometry().setFromPoints(rPoints);
            const rLine = new THREE.Line(rGeo, new THREE.LineBasicMaterial({ color: 0xfacc15, linewidth: 4 }));
            innerElements.add(rLine);

            // القطر المنقط
            const dPoints = [];
            for(let i=-1.6; i<=1.6; i+=0.1) dPoints.push(new THREE.Vector3(i, 0, 0));
            const dGeo = new THREE.BufferGeometry().setFromPoints(dPoints);
            const dLine = new THREE.LineSegments(dGeo, new THREE.LineDashedMaterial({ color: 0x94a3b8, dashSize: 0.1, gapSize: 0.05 }));
            dLine.computeLineDistances();
            innerElements.add(dLine);

            camera.position.set(4, 3, 6);
            camera.lookAt(0, 0, 0);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const phi = Math.PI * growth;
            const growGeo = new THREE.SphereGeometry(1.6, 32, 32, 0, Math.PI, Math.PI - phi, phi);
            
            leftHalf.children.forEach(c => { c.geometry.dispose(); c.geometry = growGeo; });
            rightHalf.children.forEach(c => { c.geometry.dispose(); c.geometry = growGeo; });

            leftHalf.position.x = -openState * 1.35;
            rightHalf.position.x = openState * 1.35;
            leftHalf.rotation.z = -openState * 0.4;
            rightHalf.rotation.z = openState * 0.4;

            innerElements.visible = (growth > 0.05);
            
            const timer = Date.now() * 0.0006;
            if(growth >= 1) {
                camera.position.x = Math.cos(timer) * 6;
                camera.position.z = Math.sin(timer) * 6;
                camera.lookAt(0, 0, 0);
            }
            sphereGroup.rotation.y = timer * 0.15;
            innerElements.rotation.y = timer * 0.15;

            renderer.render(scene, camera);
        }

        const canvas = document.getElementById('canvas');
        const boardScroll = document.getElementById('boardScroll');

        const script = [
            { type: "text", content: "السؤال: كرة حجمها 36π سم³، أوجد مساحة سطحها؟", style: "question-highlight text-xl font-bold text-white" },
            { type: "text", content: "الخطوة الأولى: إيجاد نصف القطر (r)", style: "text-lg font-bold text-sky-400 mt-4 border-r-4 border-sky-400 pr-3" },
            { type: "text", content: "بما أن حجم الكرة يعطى بالقانون:", style: "text-slate-400" },
            { type: "html", content: `36π = <div class="math-frac"><span class="top">4</span><span class="bottom">3</span></div> π r³`, style: "math-block text-sky-300" },
            { type: "text", content: "نقسم الطرفين على π:", style: "text-slate-400" },
            { type: "html", content: `36 = <div class="math-frac"><span class="top">4</span><span class="bottom">3</span></div> r³`, style: "math-block" },
            { type: "text", content: "نضرب في مقلوب الكسر (3/4):", style: "text-slate-400" },
            { type: "html", content: `r³ = 36 × <div class="math-frac"><span class="top">3</span><span class="bottom">4</span></div> = 27`, style: "math-block text-amber-300" },
            { type: "text", content: "بأخذ الجذر التكعيبي للطرفين:", style: "text-slate-400" },
            { type: "html", content: `r = ∛27 = 3 سم`, style: "math-block text-green-400 font-bold" },
            { type: "action", action: "reveal" },
            { type: "text", content: "الخطوة الثانية: حساب مساحة السطح", style: "text-lg font-bold text-sky-400 mt-8 border-r-4 border-sky-400 pr-3" },
            { type: "text", content: "نعوض بقيمة r المكتشفة في قانون المساحة:", style: "text-slate-400" },
            { type: "html", content: `المساحة = 4 × π × (3)²`, style: "math-block text-sky-300" },
            { type: "html", content: `المساحة = 4 × π × 9 = 36π`, style: "math-block text-sky-300" },
            { type: "action", action: "close" },
            { type: "text", content: "النتيجة النهائية لمساحة السطح هي:", style: "text-amber-400 font-bold mt-4" },
            { type: "html", content: `<div class="bg-green-700 text-white p-4 rounded-xl text-3xl font-bold inline-block shadow-lg mt-2">36π سم²</div>` }
        ];

        async function runScript() {
            canvas.innerHTML = '';
            growth = 0; openState = 0;
            
            const growInt = setInterval(() => {
                if(growth < 1) growth += 0.008; else clearInterval(growInt);
            }, 30);

            for (const item of script) {
                if (item.type === "action") {
                    if (item.action === "reveal") {
                        for (let i = 0; i <= 1; i += 0.02) {
                            openState = i;
                            await new Promise(r => setTimeout(r, 25));
                        }
                        await new Promise(r => setTimeout(r, 2000));
                    } else if (item.action === "close") {
                        for (let i = 1; i >= 0; i -= 0.02) {
                            openState = i;
                            await new Promise(r => setTimeout(r, 25));
                        }
                    }
                    continue;
                }
                
                const div = document.createElement('div');
                div.className = "line-container " + (item.style || "");
                canvas.appendChild(div);

                if (item.type === "text") {
                    for (let i = 1; i <= item.content.length; i++) {
                        div.innerText = item.content.substring(0, i);
                        await new Promise(r => setTimeout(r, 35));
                    }
                    await new Promise(r => setTimeout(r, 700));
                } else if (item.type === "html") {
                    div.innerHTML = item.content;
                    await new Promise(r => setTimeout(r, 1200));
                }
                boardScroll.scrollTop = boardScroll.scrollHeight;
            }
            document.getElementById('replayBtn').style.display = 'block';
        }

        function resetBoard() { runScript(); }
        window.onload = () => { init3D(); setTimeout(runScript, 500); };
    </script>
</body>
</html>
